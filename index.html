<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" >
  <title>Alarm Clock</title>
</head>
<body>
  <div class="container">
    <div class="clock-face">
      <h1 id="clock"></h1>
    </div>
    <div class="set-alarm">
      <h2 style="color:white;">Set Alarm</h2>
      <input type="number" id="hour" min="1" max="12" placeholder="Hour">
      <input type="number" id="minute" min="0" max="59" placeholder="Minute">
      <input type="number" id="second" min="0" max="59" placeholder="Second">
      <select id="ampm">
        <option value="am">AM</option>
        <option value="pm">PM</option>
      </select>
      <button id="setAlarmButton">Set Alarm</button>
    </div>
    <div class="alarms-list">
      <h2 style="color:white;">Alarms List</h2>
      <ul id="alarms"></ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
